{% extends 'base.html' %}

{% block body %}
<div class="signup-pannel">
    <h2>Đăng ký tài khoản</h2>
    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for='username'>Tên đăng nhập</label>
        <input class="form-control" name="username" value='{{ form.username.value |default:"" }}'>
        {{ form.username.errors }}
      </div>

      <div class="form-group">
        <label for='email'>Email</label>
        <input class="form-control" name="email" value='{{ form.email.value |default:"" }}'>
        {{ form.email.errors }}
      </div>

      <div class="form-group">
        <label for='phone'>Số điện thoại</label>
        <input class="form-control" name="phone" value='{{ form.phone.value |default:"" }}'>
        {{ form.phone.errors }}
      </div>

      <div class="form-group">
        <label for='Address'>Địa chỉ</label>
        <input class="form-control" name="address" value='{{ form.address.value |default:"" }}'>
        {{ form.address.errors }}
      </div>

      <div class="form-group">
        <label for='password'>Mật khẩu</label>
        <input class="form-control" name="password1" type="password">
        {{ form.password1.errors }}
      </div>

      <div class="form-group">
          <label for='password2'>Mật khẩu xác nhận</label>
          <input class="form-control" name="password2" type="password">
          {{ form.password2.errors }}
        </div>
        
        <button type="submit" class="btn btn-primary">Đăng ký</button>
    </form>
    {{ form.non_field_errors }}
  </div>
{% endblock %}
